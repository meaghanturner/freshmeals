<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fresh Meal Plan: Healthy Prepared Meals Delivered to Your Door</title>
    <meta name="description"
          content="Looking for healthy vegan and vegetarian meal delivery in your area? Fresh meals offers prepared, plant based meals delivered to your door. Arrive frozen ready to heat and eat. Check availability here to see if we deliver to your zip code.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/dist/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<!--Header-->
<div id="header"></div>

<!--Content-->
<main class="content-section">
    <div class="section-left">
        <img src="/images/get-started-hero.jpg" alt="Chicken on salad and various dishes available from Fresh meals on plates">
    </div>
    <div class="section-right">
        <h2>Get Started!</h2>
        <p>Enter your information below, so we can show you the yummy recipes available in your area!</p>

        <form action="#" class="get-started-form">
            <div class="form-field">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-field">
                <label for="zip-code">Zip Code</label>
                <input type="text" name="zip-code" id="zip-code" pattern="[0-9]{5}" title="Please enter a five digit zip code i.e. 00000">
            </div>
            <button id="submit" type="submit" class="primary-button">Receive Meals Now</button>
            <div class="privacy-information">
                <p>By clicking Get Started you agree to receive marketing emails and to Our <a
                        href="https://freshmealplan.com/policies/terms-of-service" target="_blank">Terms</a> and <a
                        href="https://freshmealplan.com/policies/privacy-policy" target="_blank">Privacy Policy</a></p>
            </div>
        </form>
    </div>
</main>

<!--Footer-->
<div id="footer"></div>
<script src="js/main.js"></script>
</body>
